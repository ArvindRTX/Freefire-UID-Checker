<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Player Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #120A2F;
            --accent-glow: #00ffcc;
            --text-light: #e0e0e0;
            --text-subtle: #888;
            --container-bg: rgba(25, 10, 50, 0.8);
            --border-glow: rgba(0, 255, 204, 0.4);
            --button-gradient-start: #00e6b8;
            --button-gradient-end: #00a880;
            --error-color: #ff4d4d;
            --warning-color: #ffcc00;
            --success-color: #00ff88;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-light);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            background-image:
                linear-gradient(to right, rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: panBackground 60s linear infinite;
        }

        body::after {
            background-image: radial-gradient(circle, var(--accent-glow) 1px, transparent 1px);
            background-size: 800px 800px;
            animation: panBackground 120s linear infinite reverse;
            opacity: 0.1;
        }

        @keyframes panBackground {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -5000px 0;
            }
        }

        /* Foreground Glowing Particles */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: var(--accent-glow);
            border-radius: 50%;
            opacity: 0;
            animation: floatAndFade 5s infinite ease-out;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        @keyframes floatAndFade {
            0% {
                transform: translate(-50%, 0%);
                opacity: 0;
            }

            20% {
                opacity: 0.6;
            }

            80% {
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -1000px);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.3);
            padding: 30px;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 20;
            border: 1px solid rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-glow);
            font-size: 2.2em;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
            letter-spacing: 1px;
        }

        .header p {
            color: var(--text-subtle);
            font-size: 0.9em;
            line-height: 1.5;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-light);
            font-family: 'Share Tech Mono', monospace;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        input:focus {
            border-color: var(--accent-glow);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.6), inset 0 0 5px rgba(0, 255, 204, 0.3);
            background: rgba(0, 0, 0, 0.6);
        }

        .server-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-light);
            font-family: 'Share Tech Mono', monospace;
        }

        /* Button */
        .search-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--button-gradient-start) 0%, var(--button-gradient-end) 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.6);
            filter: brightness(1.1);
        }

        .search-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 255, 204, 0.4);
            filter: brightness(0.9);
        }

        .search-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
            color: var(--accent-glow);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 204, 0.2);
            border-top: 3px solid var(--accent-glow);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Ban Status Display */
        .ban-status {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 700;
            animation: slideInUp 0.6s ease-out;
            border: 2px solid;
            font-family: 'Orbitron', sans-serif;
        }

        .ban-status.active {
            display: block;
        }

        .ban-status.not-banned {
            background: rgba(0, 255, 136, 0.15);
            border-color: var(--success-color);
            color: var(--success-color);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
        }

        .ban-status.banned {
            background: rgba(255, 77, 77, 0.15);
            border-color: var(--error-color);
            color: var(--error-color);
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.3);
        }

        .ban-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px currentColor;
        }

        /* Result Display */
        .result {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 10px;
            border-left: 4px solid var(--accent-glow);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.3);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.active {
            display: block;
        }

        .result h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-glow);
            margin-bottom: 15px;
            font-size: 1.4em;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-info {
            color: var(--text-light);
        }

        .player-info p {
            margin: 8px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 2px solid rgba(0, 255, 204, 0.2);
        }

        .player-info strong {
            color: var(--accent-glow);
            font-weight: 700;
            min-width: 100px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Orbitron', sans-serif;
        }

        .badge.banned {
            background: var(--error-color);
            color: #1a1a1a;
            box-shadow: 0 0 10px var(--error-color);
        }

        .badge.safe {
            background: var(--success-color);
            color: #1a1a1a;
            box-shadow: 0 0 10px var(--success-color);
        }

        /* Error Message */
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 77, 77, 0.2);
            border-left: 4px solid var(--error-color);
            border-radius: 10px;
            color: var(--error-color);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .error.active {
            display: block;
        }

        /* Note */
        .note {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 204, 0.1);
            border-left: 4px solid var(--accent-glow);
            border-radius: 10px;
            font-size: 0.85em;
            color: var(--text-subtle);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        .note strong {
            color: var(--accent-glow);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .search-btn {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="particle-container"></div>

    <div class="container">
        <div class="header">
            <h1>🔥 FREE FIRE INTEL 🔥</h1>
            <p>Player Status Scanner | Ban Detection System</p>
        </div>

        <form id="searchForm">

            <div class="input-group">
                <label for="uid">Player UID:</label>
                <input type="text" id="uid" name="uid" placeholder="Enter player UID (e.g., 1633864660)" required>
            </div>

            <div class="input-group">
                <label for="server">Server Region:</label>
                <select id="server" name="server" class="server-select" required>
                    <option value="ind">India (IN)</option>
                    <option value="id">Indonesia (ID)</option>
                    <option value="br">Brazil (BR)</option>
                    <option value="us">North America (NA)</option>
                    <option value="sg">Singapore (SG)</option>
                    <option value="eu">Europe (EU)</option>
                    <option value="th">Thailand (TH)</option>
                    <option value="vn">Vietnam (VN)</option>
                    <option value="tw">Taiwan (TW)</option>
                    <option value="mena">Middle East (MENA)</option>
                </select>
            </div>

            <button type="submit" class="search-btn" id="searchBtn">Scan Player Status</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: var(--text-subtle);">Analyzing player data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="ban-status" id="banStatus"></div>

        <div class="result" id="result">
            <h3>PLAYER PROFILE</h3>
            <div class="player-info" id="playerInfo"></div>
        </div>

        <div class="note">
            <strong>System Info:</strong> Connected to Garena's official anti-hack API for real-time ban status
            verification.
        </div>
    </div>
    <script>
        // --- DOM Element References ---
        const form = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const banStatus = document.getElementById('banStatus');
        const playerInfo = document.getElementById('playerInfo');
        const searchBtn = document.getElementById('searchBtn');
        const particleContainer = document.querySelector('.particle-container');

        // --- Particle Effect Logic ---
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 3 + 4}s`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particleContainer.appendChild(particle);
            particle.addEventListener('animationend', () => particle.remove());
        }
        // Create initial particles and then add more over time
        for (let i = 0; i < 20; i++) {
            createParticle();
        }
        setInterval(createParticle, 500);

        // --- Main Form Submission Logic ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from reloading the page

            // Get values from both the UID input and the server dropdown
            const uid = document.getElementById('uid').value.trim();
            const server = document.getElementById('server').value;

            if (!uid) {
                showError('Please enter a valid UID');
                return;
            }

            // Reset the UI to a loading state
            result.classList.remove('active');
            banStatus.classList.remove('active');
            error.classList.remove('active');
            loading.classList.add('active');
            searchBtn.disabled = true;

            try {
                // Define the URLs for both your servers using the user's input
                const playerDetailsUrl = `https://freefire-api-six.vercel.app/get_player_personal_show?server=${server.toLowerCase()}&uid=${uid}`;
                const banCheckUrl = `http://localhost:3000/check-ban?uid=${uid}`;

                // Use Promise.all to fetch data from both APIs at the same time for better performance
                const [detailsResponse, banResponse] = await Promise.all([
                    fetch(playerDetailsUrl),
                    fetch(banCheckUrl)
                ]);

                // Check if either of the API calls failed
                if (!detailsResponse.ok) {
                    const errorData = await detailsResponse.json();
                    throw new Error(errorData.message || 'Player not found on the selected server.');
                }
                if (!banResponse.ok) {
                    throw new Error('Ban check server is not responding.');
                }

                // Parse the JSON data from both responses
                const detailsData = await detailsResponse.json();
                const banData = await banResponse.json();

                // Merge the two data objects into a single object
                const combinedData = { ...detailsData, ...banData };

                // Check the status from the ban server to ensure it was successful
                if (banData.status === 'success') {
                    displayPlayerData(combinedData);
                } else {
                    showError(combinedData.message || 'An unknown error occurred.');
                }

            } catch (err) {
                // If any part of the process fails, display an error message
                showError(err.message);
                console.error('Error:', err);
            } finally {
                // This 'finally' block always runs, whether the request succeeded or failed
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        });

        // --- Display Function ---
        function displayPlayerData(data) {
            const isBanned = data.is_banned;
            const banPeriod = data.ban_period;

            // Display the main ban status banner
            if (isBanned) {
                banStatus.className = 'ban-status banned active';
                banStatus.innerHTML = `
                <div class="ban-icon">🚫</div>
                <div>ACCOUNT BANNED</div>
                ${banPeriod ? `<div style="font-size: 0.8em; margin-top: 10px; font-weight: 400;">Ban Duration: ${banPeriod} month(s)</div>` : ''}
            `;
            } else {
                banStatus.className = 'ban-status not-banned active';
                banStatus.innerHTML = `
                <div class="ban-icon">✓</div>
                <div>ACCOUNT VERIFIED</div>
                <div style="font-size: 0.8em; margin-top: 10px; font-weight: 400;">No violations detected</div>
            `;
            }

            // Build and display the detailed player profile information
            let html = '';

            // Safely check if each piece of data exists before adding it to the display
            if (data.nickname) {
                html += `<p><strong>Nickname:</strong> <span>${escapeHtml(data.nickname)} ${isBanned ? '<span class="badge banned">BANNED</span>' : '<span class="badge safe">ACTIVE</span>'}</span></p>`;
            }
            if (data.uid) {
                html += `<p><strong>UID:</strong> <span>${escapeHtml(data.uid)}</span></p>`;
            }
            if (data.server) {
                html += `<p><strong>Server:</strong> <span>${escapeHtml(data.server)}</span></p>`;
            }
            if (data.level) {
                html += `<p><strong>Level:</strong> <span>${data.level}</span></p>`;
            }
            if (data.signature) {
                html += `<p><strong>Signature:</strong> <span>${escapeHtml(data.signature)}</span></p>`;
            }
            if (isBanned && banPeriod) {
                html += `<p><strong>Ban Duration:</strong> <span style="color: var(--error-color);">${banPeriod} month(s)</span></p>`;
            }

            playerInfo.innerHTML = html;
            result.classList.add('active');
        }

        // --- Helper Functions ---
        function showError(message) {
            error.innerHTML = `⚠ ${message}`;
            error.classList.add('active');
        }

        // A simple function to prevent HTML injection security issues
        function escapeHtml(text) {
            if (typeof text !== 'string') return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
